version: "3.9"

services:
  dma-backend:
    build: .
    container_name: dma-backend
    ports:
      - "8001:8001"  # Host port 8001 -> Container port 8001
    env_file:
      - .env
    volumes:
      # Mount data directories for persistence
      - ./final_data:/app/final_data
      - ./optimized_data:/app/optimized_data
      - ./models:/app/models
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - dma-network

networks:
  dma-network:
    driver: bridge
